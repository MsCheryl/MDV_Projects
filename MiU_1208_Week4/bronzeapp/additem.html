	<body>
		<!--Form Title-->
		<header>
			<div class= "logo">
					<a href='index.html' title="Home"><img src= "images/logo.png"></a>
				</div>
			<nav>
			
				<a href='#' id="clear">Clear Stored Data</a>
				<a href='#' id="displayLog">Display Log</a>
				<a href='additem.html' id="addNew" style="display:none;">Add Entry</a>
				
			</nav>
		</header>
		<!--Log Entry Form-->
		<form action="#" method="post" id="entryForm">
			<fieldset>
				<legend>Add Entry</legend>
				<span>* fields are required.</span>
				<ul id="errors"></ul>
				<ul id="questions">
					<li id="select"><label for="greeting">Select a Greeting:</label></li>
					<li><label for="fname">*First Name:</label><input type="text" id="fname"></li>
					<li><label for="lname">*Last Name:</label><input type="text" id="lname"></li>
					<li><label for="email">Email:</label><input type="text" id="email"></li>
					<li><label for="date1">Birthday:</label><input type="date" id="date1" placeholder="mm/dd/yyyy"></li>
					
					<li><label for="sex">Are you male or female?:</label>
						<ul id="sex">
							<input type="radio" value="Male" id="male" name="sex"><label for="Male">Male</label>
							<input type="radio" value="Female" id="female" name="sex"><label for="Female">Female</label>
						</ul>
					</li>
					<li><label for="kids">How many kids do you have?:</label><input type="range" value="5" min="1" max="10" id="kids"></li>
					<li><label for="time">*Submit Time:</label><input type="time" id="submitTime" placeholder="HH:MM"></li>				
					
					<li><label for="comments">Any comments:</label><textarea id="comments"></textarea></li>
				</ul>
				<!--Submit Log and Clear Log buttons-->
				<input type="submit" value="Submit Entry" id="submit">
				<input type="reset" name="resetbutton" id="resetbutton" value="Clear Form" >
			</fieldset>
		</form>
